<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style_login_register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>UCPChat | Login</title>
</head>

<body>
    <div class="login-box">
        <img class="avatar" src="img/cuenca_logo.png" alt="Logo Cuenca">
        <i class='bx bxs-chat icon1'></i>
        <i class='bx bx-x icon2'></i>
        <h1>Inicie sesión</h1>
        <form>
            <input id="user" type="text" placeholder="Nombre de usuario" required>
            <input id="pass" type="password" placeholder="Contraseña" required>
            <div id="login" class="loginBtn">Acceder</div>
        </form>
        <a href="./register.html">¿Áun no tienes una cuenta? Regístrate</a>
    </div>
    <script src="lib/auth.js"></script>
</body>

</html>
